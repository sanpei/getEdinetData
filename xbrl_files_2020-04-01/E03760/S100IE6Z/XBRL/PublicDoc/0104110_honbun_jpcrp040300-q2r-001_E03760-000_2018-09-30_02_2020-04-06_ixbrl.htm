<h4 class="smt_head2">２ 【その他】</h4><p class="smt_text6" style="orphans:0;widows:0;">&#160;</p><p class="smt_text2" style="orphans:0;widows:0;margin-bottom:4.5pt;">第99期（平成30年４月１日から平成31年３月31日まで）中間配当について、平成30年９月18日開催の取締役会において、平成30年９月30日の株主名簿に記録された株主に対し、次のとおり中間配当を行うことを決議いたしました。</p><p class="smt_text2" style="orphans:0;widows:0;">①　配当金の総額&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; 　&#160; 864百万円</p><p class="smt_text2" style="orphans:0;widows:0;">②　１株当たりの金額&#160;&#160;&#160;&#160;&#160;&#160; 　&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; 13円00銭</p><p class="smt_text2" style="orphans:0;widows:0;">③　支払請求権の効力発生日　　　　　　　&#160;&#160; 　平成30年12月１日</p><p class="smt_text2" style="orphans:0;widows:0;text-align:justify;padding-left:9pt;padding-right:0pt;margin-top:0pt;margin-bottom:0pt;text-indent:9pt;font-family:'ＭＳ 明朝';letter-spacing:0pt;line-height:15pt;font-size:9pt;">④　支払開始日　　　　　　　　　　　　　　　 平成30年12月３日</p></ix:nonNumeric>
